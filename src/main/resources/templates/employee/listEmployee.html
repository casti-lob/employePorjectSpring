<!DOCTYPE html>
<html>
<div th:replace="~{layout/head :: head}"></div>

<body>

	<nav th:replace="~{layout/menu :: menuJacaranda}"></nav>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col"><a th:href="@{'/listEmployee?sortField=id'}">id</a> </th>
					<th scope="col"><a th:href="@{'/listEmployee?sortField=firstName'}">First name</a></th>
					<th scope="col"><a th:href="@{'/listEmployee?sortField=lastName'}">Last Name</a></th>
					<th scope="col"><a th:href="@{'/listEmployee?sortField=email'}">Email</a></th>
					<th scope="col"><a th:href="@{'/listEmployee?sortField=gender'}">Gender</th>
					<th scope="col"><a th:href="@{'/listEmployee?sortField=dateOfBirth'}">Date of birth</a></th>
					<th scope="col"><a th:href="@{'/listEmployee?sortField=idCompany'}">Id company</a></th>
					<th scope="col"><a th:href="@{'/listEmployee?sortField=password'}">Password</a></th>
					<th scope="col"><a th:href="@{'/listEmployee?sortField=role&'}">Role</a></th>
					<th scope="col">Actualizar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${listEmployee}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.gender}"></td>
					<td th:text="${employee.dateOfBirth}"></td>
					<td th:text="${employee.company.getId}"></td>
					<td th:text="${employee.password}"></td>
					<td th:text="${employee.role}"></td>
					<td> <a th:href="@{'/updateEmployee/'+${employee.id}}"><button>Actualizar</button></a></td>
				</tr>

			</tbody>
		</table>

		<div>
			Total Items: <a th:text="${totalItems}" />
			<a th:if="${currentPage > 1}" th:href="@{/listEmployee?pageNumber=1}">
				First</a>
			<span th:unless="${currentPage > 1}">First</span>
			<a th:if="${currentPage > 1}" th:href="@{'/listEmployee?pageNumber=' +
${currentPage - 1}}">Previous</a>
			<span th:unless="${currentPage > 1}">Previous</span>
			<span th:each="i: ${#numbers.sequence(1, totalPages)}">
				
				<a th:if="${currentPage != i}" th:href="@{'/listEmployee?
pageNumber=' + ${i}}" th:text="${i}"></a>
				<span th:unless="${currentPage != i}">
					<a th:text="${i}"></a></span>
				&nbsp;
			</span>
			<a th:if="${currentPage < totalPages}" th:href="@{'/listEmployee?
pageNumber=' + ${currentPage + 1}}">Next</a>
			<span th:unless="${currentPage < totalPages}">Next</span>
			<a th:if="${currentPage < totalPages}" th:href="@{'/listEmployee?
pageNumber=' + ${totalPages}}">Last</a>
			<span th:unless="${currentPage < totalPages}">Last</span>
		</div>
	</div>
	<div th:insert="~{layout/footer :: pie}"></div>
</body>

</html>
